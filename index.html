<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Tools</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Color Tools">
    <link rel="icon" type="Image/png" href="./assets/color-tools-icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <aside id="tools-title">
        <h2>Tools</h2>
        <hr>
        <button class="sidebar-btn" id="gradient-btn">Gradient Generator</button>
        <button class="sidebar-btn" id="image-palette-btn">Image Palette</button>
    </aside>
    <div id="gradient-tools" class="tool-container">
        <div class="inputs-container">
            <div class="color-input">
                <div>
                    <label for="gradient-color1"></label><input type="color" value="#000000" id="gradient-color1">
                </div>
                <div>
                    <label for="gradient-color2"></label><input type="color" value="#ffffff" id="gradient-color2">
                </div>
            </div>
            <div class="range-input">
                <label for="gradient-range"></label>
                <input type="range" min="2" max="30" value="10" id="gradient-range">
                <label for="gradient-number"></label>
                <input type="number" min="2" max="30" value="10" id="gradient-number">
            </div>
        </div>
        <div class="gradient-colors" id="gradient-colors"></div>
    </div>
    <div id="image-palette-tools" class="tool-container">
        <div class="info">
            <span class="tool-icon">i</span>
            <p class="tool-tip">
                This tool uses the K-Means algorithm to generate a color palette.
                It may not be accurate for all images, and it may not produce the same palette every time.
            </p>
        </div>
        <div class="inputs-container">
            <div class="canvas-container">
                <canvas id="image-preview"></canvas>
            </div>
            <div class="color-input">
                <div>
                    <input type="file" id="palette-image-file" accept="image/bmp, image/gif, image/jpeg, image/png">
                </div>
            </div>
            <div class="range-input">
                <label for="palette-range"></label>
                <input type="range" min="1" max="20" value="10" id="palette-range">
                <label for="palette-number">Max Colors
                    <input type="number" min="1" max="20" value="10" id="palette-number">
                </label>
            </div>
        </div>
        <div class="gradient-colors" id="image-palette-colors"></div>
    </div>
</main>
<footer>
    <div id="copyright">
        &copy; 2024 MSarabi
    </div>
</footer>
<script src="js/script.js"></script>
<script src="js/utils.js"></script>
</body>
</html>
